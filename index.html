<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" >
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form>
                <div class="display">
                    <input type="text" name="dispaly" readonly placeholder="0">

                </div>
                <div >
                    <div >
                        <input type="button" value="AC" class="operator reset">
                        <input type="button" value="DE" class="operator delete">
                        <input type="button" value="." class="operator btn">
                        <input type="button" value="/" class="operator btn">
                    </div>
                    <div>
                        <input type="button" value="7" class="btn" >
                        <input type="button" value="8" class="btn" >
                        <input type="button" value="9" class="btn" >
                        <input type="button" value="*" class="operator btn">
                    </div>
                    <div>
                        <input type="button" value="4"class="btn">
                        <input type="button" value="5"class="btn">
                        <input type="button" value="6"class="btn">
                        <input type="button" value="-" class="operator btn">
                    </div>
                    <div>
                        <input type="button" value="1" class="btn">
                        <input type="button" value="2" class="btn">
                        <input type="button" value="3" class="btn">
                        <input type="button" value="+" class="operator btn">
                    </div>
                    <div>
                        <input type="button" value="00" class="btn">
                        <input type="button" value="0" class="btn">
                        <input type="button" value="=" class="equal operator ">

                    </div>
                </div>
            </form>

        </div>

    </div>

    <script src="calc.js"> </script>
</body>

</html>
